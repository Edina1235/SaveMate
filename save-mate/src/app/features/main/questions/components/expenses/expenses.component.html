<div class="expenses-container">
    <form>
        <label class="question" for="expenses">Mely kategóriákra költi a legtöbbet?</label>
        <app-spending-categories [activeCategories]="activeCategories"
                                 (selectedCategories)="setActiveCategories($event)"></app-spending-categories>
    </form>
    <button class="next-button"
            [disabled]="activeCategories.length === 0"
            (click)="onClickNext()">Következő</button>
</div>
